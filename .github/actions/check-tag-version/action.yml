name: Check Tag Version
description: Checks if the tag version matches an expected value
inputs:
  expected-tag-version:
    required: true
    description: "Expected tag version"
runs:
  using: "composite"
  steps:
    - name: Verify version matches tag
      shell: bash
      run: |
        TAG_VERSION="${GITHUB_REF_NAME#v}"
        EXPECTED_VERSION="${{ inputs.expected-tag-version }}"
        echo "Tag version: $TAG_VERSION"
        echo "Expected version: $EXPECTED_VERSION"
        if [ "$TAG_VERSION" != "$EXPECTED_VERSION" ]; then
          echo "‚ùå Version mismatch! Tag=$TAG_VERSION, Expected=$EXPECTED_VERSION"
          exit 1
        fi
